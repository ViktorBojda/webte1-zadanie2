<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednávka jedla</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="page-content">
        <h1><strong>Bojda</strong></h1>
        <h1>Sieť reštaurácií</h1>
    </header>
    <form action="https://form2mail.hynix.sk/form2mail.php" method="post" enctype="multipart/form-data" class="page-content grid-double-column">
        <input type="hidden" name="apikey" value="ab0b79054328d3ec0b3dd66f88d3802d">

        <input type="hidden" name="from" value="xbojda@stuba.sk">
        <input type="hidden" name="sender" value="Viktor Bojda">
        <input type="hidden" name="to" value="feistu02@gmail.com">
        <input type="hidden" name="subject" value="Viktor Bojda">
        <input type="hidden" name="redirectOk" value="https://webte1.fei.stuba.sk/~xbojda/webte1-zadanie2/ok.html">
        <input type="hidden" name="redirectFalse" value="https://webte1.fei.stuba.sk/~xbojda/webte1-zadanie2/false.html">

        <div class="column border-right">
            <section>
                <h2>Osobné údaje</h2>
                <div class="flex">
                    <div class="flex-fill">
                        <label for="name">Meno</label><label for="name" id="name-letter-count"> (0/20)</label><br>
                        <input class="double-input-width" type="text" name="name" id="name" placeholder="Jožko" required><br>
                        <label for="name" class="error" id="name-error"></label>
                    </div>
                    <div class="flex-fill">
                        <label for="surname">Priezvisko</label><label for="surname" id="surname-letter-count"> (0/20)</label><br>
                        <input class="double-input-width" type="text" name="surname" id="surname" placeholder="Mrkvička" required>
                        <label for="surname" class="error" id="surname-error"></label>
                    </div>
                </div>

                <fieldset>
                    <legend>Pohlavie</legend>

                    <input type="radio" name="gender" id="gender-man" value="Muž" checked>
                    <label for="gender-man">Muž</label><br>

                    <input type="radio" name="gender" id="gender-woman" value="Žena">
                    <label for="gender-woman">Žena</label>
                </fieldset>

                <div class="flex">
                    <div class="flex-fill">
                        <label for="birthday">Dátum narodenia</label><br>
                        <input class="double-input-width" type="date" name="birthday" id="birthday" required>
                        <label for="birthday" class="error" id="birthday-error"></label>
                    </div>
                    <div class="flex-fill">
                        <label for="age">Vek</label><br>
                        <input class="double-input-width" type="number" name="age" id="age" placeholder="69" required>
                        <label for="age" class="error" id="age-error"></label>
                    </div>
                </div>

                <div class="flex">
                    <div class="flex-fill">
                        <label for="email">Emailová adresa</label><br>
                        <input class="double-input-width" type="email" name="email" id="email" placeholder="jozko.mrkvicka@email.com" required>
                        <label for="email" class="error" id="email-error"></label>
                    </div>
                    <div class="flex-fill">
                        <label for="tel">Telefónne číslo</label><br>
                        <input class="double-input-width" type="tel" name="tel" id="tel" placeholder="+123456789" required>
                        <label for="tel" class="error" id="tel-error"></label>
                    </div>
                </div>
            </section>
            
            <section>
                <h2 class="border-top margin-padding-top single-input-width">Detaily objednávky</h2>
                <fieldset>
                    <legend>Výber jedla</legend>
                    
                    <div class="flex" id="food-select">
                        <div class="flex-fill">
                            <label for="branch">Pobočka</label><br>
                            <select class="double-input-width" name="branch" id="branch">
                                <option value="">-- Zvoľ si pobočku --</option>
                            </select>
                            <label for="branch" class="error" id="food-error"></label>
                        </div>
                        <div class="flex-fill">
                            <label for="cuisine">Typ kuchyne</label><br>
                            <select class="double-input-width" name="cuisine" id="cuisine">
                                <option value="">-- Zvoľ si typ kuchyne --</option>
                            </select>
                        </div>
                        <div class="flex-fill">
                            <label for="food">Jedlo</label><br>
                            <select class="double-input-width" name="food" id="food">
                                <option value="">-- Zvoľ si jedlo --</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Potravinové alergie</legend>

                    <input type="checkbox" name="milk" id="milk" value="Mlieko">
                    <label for="milk">Mlieko</label><br>

                    <input type="checkbox" name="egg" id="egg" value="Vajcia">
                    <label for="egg">Vajcia</label><br>

                    <input type="checkbox" name="fish" id="fish" value="Ryby">
                    <label for="fish">Ryby</label><br>

                    <input type="checkbox" name="soy" id="soy" value="Sója">
                    <label for="soy">Sója</label><br>

                    <input type="checkbox" name="allergy-other" id="allergy-other-checkbox">
                    <label for="allergy-other-checkbox">Iné</label>
                    <input type="text" name="allergy-other-text" id="allergy-other-text">
                </fieldset>
            </section>
        </div>
        <div class="column">
            <section>
                <h2>Spôsob vyzdvihnutia</h2>

                <fieldset>
                    <legend>Zvoľte si spôsob vyzdvihnutia</legend>

                    <input type="radio" name="pickup" id="pickup-in-person" value="Osobne" checked>
                    <label for="pickup-in-person">Osobne</label><br>

                    <input type="radio" name="pickup" id="pickup-delivery" value="Donáška">
                    <label for="pickup-delivery">Donáška</label>
                </fieldset>
                
                <section id="delivery-section" class="hidden">
                    <h3>Dodacia adresa</h3>

                    <div class="margin-bottom">
                        <label for="delivery-address">Ulica, p.č.</label><br>
                        <input class="single-input-width" type="text" name="delivery-address" id="delivery-address" placeholder="Mrkvičkova, 666">
                        <label for="delivery-address" class="error" id="delivery-address-error"></label>
                    </div>

                    <div class="flex">
                        <div class="flex-fill">
                            <label for="delivery-city">Mesto</label><br>
                            <input class="double-input-width" type="text" name="delivery-city" id="delivery-city" placeholder="Mrkvičkovo">
                            <label for="delivery-city" class="error" id="delivery-city-error"></label>
                        </div>
                        <div class="flex-fill">
                            <label for="delivery-postal">PSČ</label><br>
                            <input class="double-input-width" type="tel" name="delivery-postal" id="delivery-postal" placeholder="420 69" maxlength="6">
                            <label for="delivery-postal" class="error" id="delivery-postal-error"></label>
                        </div>
                    </div>

                    <label for="note">Poznámka pre kuriéra</label><br>
                    <textarea class="single-input-width" name="note" id="note" cols="30" rows="5"></textarea>
                </section>

                <input class="flex" disabled type="button" onclick="createModalSummary()" id="checkout-button" value="Prejsť na zhodnotenie">

                <div>
                    <input type="button" value="Veľmi tajné tlačidlo" onclick="showHiddenTextField()">
                    <input type="text" id="hidden-text-field" value="Viktor Bojda">
                </div>
            </section>
        </div>
        <div id="modal-summary"></div>
    </form>
    <footer class="page-content footer">
        &copy; Viktor Bojda
    </footer>
    <script defer src="js/index.js"></script>
</body>
</html>
