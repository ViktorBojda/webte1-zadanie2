<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednávka jedla</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="page-content">
        <h1>Sieť reštaurácií Bojda</h1>
    </header>
    <form action="" class="page-content">
        <section>
            <h2>Osobné údaje</h2>
            <label for="name">Meno</label>
            <input type="text" name="name" id="name" required>

            <label for="surname">Priezvisko</label>
            <input type="text" name="surname" id="surname" required>

            <fieldset>
                <legend>Pohlavie</legend>

                <input type="radio" name="gender" id="gender-man" value="man" checked required>
                <label for="gender-man">Muž</label><br>

                <input type="radio" name="gender" id="gender-woman" value="woman">
                <label for="gender-woman">Žena</label><br>

                <input type="radio" name="gender" id="gender-other-radio">
                <label for="gender-other-radio">Iné</label>
                <input type="text" name="gender-other-text" id="gender-other-text">
            </fieldset>

            <label for="birthday">Dátum narodenia</label>
            <input type="date" name="birthday" id="birthday" required>

            <label for="age">Vek</label>
            <input type="number" name="age" id="age" required><br>

            <label for="email">Emailová adresa</label>
            <input type="email" name="email" id="email"><br>

            <label for="tel">Telefónne číslo v medzinárodnom formáte</label>
            <input type="tel" name="tel" id="tel">
        </section>
        
        <section>
            <h2>Detaily objednávky</h2>
            <fieldset>
                <legend>Výber jedla</legend>
    
                <label for="branch">Pobočka</label>
                <select name="branch" id="branch">
                    <option value="">--Zvoľ si pobočku--</option>
                </select>
    
                <label for="cuisine">Typ kuchyne</label>
                <select name="cuisine" id="cuisine">
                    <option value="">--Zvoľ si typ kuchyne--</option>
                </select>
    
                <label for="food">Jedlo</label>
                <select name="food" id="food">
                    <option value="">--Zvoľ si jedlo--</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Potravinové alergie</legend>

                <input type="checkbox" name="milk" id="milk">
                <label for="milk">Mlieko</label><br>

                <input type="checkbox" name="egg" id="egg">
                <label for="egg">Vajcia</label><br>

                <input type="checkbox" name="fish" id="fish">
                <label for="fish">Ryby</label><br>

                <input type="checkbox" name="soy" id="soy">
                <label for="soy">Sója</label><br>

                <input type="checkbox" name="allergy-other" id="allergy-other-checkbox">
                <label for="allergy-other-checkbox">Iné</label>
                <input type="text" name="allergy-other-text" id="allergy-other-text">
            </fieldset>
        </section>

        <section>
            <h2>Spôsob vyzdvihnutia a platby</h2>

            <fieldset>
                <legend>Zvoľte si spôsob vyzdvihnutia</legend>

                <input type="radio" name="transport" id="transport-in-person" checked required>
                <label for="transport-in-person">Osobne</label><br>

                <input type="radio" name="transport" id="transport-delivery">
                <label for="transport-delivery">Donáška</label>
            </fieldset>

            <fieldset>
                <legend>Zvoľte si spôsob platby</legend>

                <input type="radio" name="payment" id="payment-cash" checked required>
                <label for="payment-cash">Hotovosť</label><br>

                <input type="radio" name="payment" id="payment-card">
                <label for="payment-card">Platba kartou</label>
            </fieldset>
        </section>
    </form>
    <script defer src="js/index.js"></script>
</body>
</html>
